# RabbitMQ Configuration File
# https://www.rabbitmq.com/configure.html

# Memory Management
# Limit memory usage to 1GB (high watermark)
vm_memory_high_watermark.relative = 0.66
# Use absolute limit of 1GB
vm_memory_high_watermark.absolute = 1GB

# Start paging to disk at 75% of high watermark
vm_memory_high_watermark_paging_ratio = 0.75

# Disk free space alarm
disk_free_limit.absolute = 2GB

# Default queue settings
# Auto-delete idle queues after 1 hour (3600000 ms)
default_queue_type = classic

# Connection settings
heartbeat = 60

# Enable detailed memory breakdown in management UI
vm_memory_calculation_strategy = allocated

# Log settings
log.console = true
log.console.level = info

# Management plugin
management.tcp.port = 15672
