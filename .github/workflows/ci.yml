name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run prettier
        run: pnpm run format:check
        if: always()

      - name: Run Lint
        run: pnpm run lint
        if: always()

      - name: Check types
        run: pnpm run typecheck
        if: always()

      - name: Run tests
        run: pnpm test
        if: always()

      - name: Build
        run: pnpm run build
        if: always()
