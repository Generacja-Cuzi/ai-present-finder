name: CD

on:
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH tunnel
        run: |
          # Create SSH key file
          mkdir -p ~/.ssh
          echo "${{ secrets.COOLIFY_SSH_KEY }}" > ~/.ssh/coolify_key
          chmod 600 ~/.ssh/coolify_key

          # Add server to known_hosts
          ssh-keyscan -H ${{ secrets.COOLIFY_SERVER_IP }} >> ~/.ssh/known_hosts

          # Create SSH tunnel to PostgreSQL (forward local 5432 to remote postgres container)
          ssh -i ~/.ssh/coolify_key \
            -L 5432:localhost:5432 \
            -N -f \
            ${{ secrets.COOLIFY_SSH_USER }}@${{ secrets.COOLIFY_SERVER_IP }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run restapi-macroservice migrations
        working-directory: backend/restapi-macroservice
        run: pnpm migration:run
        env:
          DATABASE_URL: postgresql://restapi_user:${{ secrets.RESTAPI_DB_PASSWORD }}@localhost:5432/restapi_service

      - name: Run chat-microservice migrations
        working-directory: backend/chat-microservice
        run: pnpm migration:run
        env:
          DATABASE_URL: postgresql://chat_user:${{ secrets.CHAT_DB_PASSWORD }}@localhost:5432/chat_service

      - name: Run gift-ideas-microservice migrations
        working-directory: backend/gift-ideas-microservice
        run: pnpm migration:run
        env:
          DATABASE_URL: postgresql://gift_ideas_user:${{ secrets.GIFT_IDEAS_DB_PASSWORD }}@localhost:5432/gift_ideas_service

      - name: Run reranking-microservice migrations
        working-directory: backend/reranking-microservice
        run: pnpm migration:run
        env:
          DATABASE_URL: postgresql://reranking_user:${{ secrets.RERANKING_DB_PASSWORD }}@localhost:5432/reranking_service

      - name: Close SSH tunnel
        if: always()
        run: |
          # Kill SSH tunnel process
          pkill -f "ssh.*5432:localhost:5432" || true

  deploy:
    needs: deploy-migrations
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          curl https://devops.solvro.pl/api/v1/deploy?uuid=do8gs88okgwgsg4skgw88kc8&force=false \
          --header 'Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}'
